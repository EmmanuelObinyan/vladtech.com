<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="bootstarp css/bootstrap.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typography</title>
</head>
<body>
    <p class="h1">Heading  1</p>
    <p class="h2 ">Heading 2</p>
    <p class="h3">Heading 3</p>
    <p class="h4">Heading 4</p>
    <p class="h5">Heading 5</p>
    <p class="h6">Heading 6</p>

    
    <!-- highlight text -->
    <p>Lorem ipsum <span>dolor sit amet. </span></p>

    <div class="p-2 m-5" style="background-color: red;color: white; ">
        <p class="mx- w-25  fs-1  fw-light">text content</p>
    </div>
    <!-- center, left and right alignment of text -->
    
    <p class="text-center">Lorem ipsum dolor sit amet consectetur.</p>
    <p class="text-end">Lorem ipsum dolor sit amet consectetur.</p>
    <p class="text-start">Lorem ipsum dolor sit amet consectetur.</p>
    
    <!-- text formatting -->
    <a  href="" class="text-decoration-none"> Click Me</a>

    <!-- change text cases -->
    <h1 class="text-uppercase">Welcome to my page</h1>
    <h2 class="text-lowercase">GOOD BYE</h2>
    <P class="text-capitalize">see you later. mr Joh/n</P>
</body>
</html>
