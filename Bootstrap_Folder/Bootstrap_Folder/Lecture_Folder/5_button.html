<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="bootstarp css/bootstrap.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buttons</title>
  </head>
  <body>
    <!-- Adding style and colors in button -->
    <button class="btn btn-primary" type="button">Basic</button>
    <button class="btn btn-secondary" type="button">Primary</button>
    <button class="btn btn-success" type="button">Secondary</button>
    <button class="btn btn-info"  type="button">Success</button>
    <button  class="btn btn-warning" type="button">Info</button>
    <button class="btn btn-danger "  type="button">Warning</button>
    <button  class="btn btn-dark"type="button">Danger</button>
    <button  class="btn btn-light" type="button">Dark</button>
    <button  class="btn btn-light" type="button">Light</button>
    <button  class="btn btn-link" type="button">Link</button>

    <!-- Using <a> or input on <button></button> -->

    <a href="" class="btn btn-primary">Link Button</a>
    <input  class="btn btn-info" type="text" value="Input Button" />
    <input class="btn btn-danger" type="submit" value="Submit Button" />
    <input class="btn btn-warning" type="reset" value="Reset Button"/>


    <!-- button outline -->
    <button class="btn btn-online-primary" type="button">Primary</button>
<button class="btn btn-outline-secondary" type="button">Secondary</button>
<button class="btn btn-outline-link" type="button">Success</button>
<button class="btn btn-outline-dark" type="button">Warning</button>
<button class="btn btn-outline-warning" type="button">Danger</button>
<button class="btn btn-outline-info" type="button">Dark</button>
<button class="btn btn-outline-succes" type="button">Info</button>
<button class="btn btn-outline-danger" type="button">Light</button>

    <!-- button sizes -->
<button class="btn btn-outline-primary btn-lg" type="button">Large</button>
<button class="btn btn-outline-secondary btn-sm" type="button">Default</button>
<button class="btn btn-outline-dark btn-md" type="button">Small</button>

<div>
  <input class="d-block w-25 p-3 fs-3 text-uppercase  fw-bold rounded-4 mx-auto btn btn-outline-primary bg-dark text-white" type="submit" value="submit">
</div>
    <!-- active /disabled button -->
 <button class="btn btn-danger"  type="button">Active Primary</button>
<button class="btn btn-info disabled" type="button">Disabled Primary</button>
<a href="#">Disabled Link</a>

    <!-- spinner buttons -->

    <button class="btn btn-primary fw-bold text-uppercase">
    <span class="spinner spinner-border"></span>
    Loading...
  </button>

    <button class="btn btn-secondary text-uppercase fw-bold ">
    <span class="spinner spinner-grow  "></span>
    Loading..
  </button>
