<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="bootstarp css/bootstrap.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>

    <style>
      .img {
        width: 100%;
        height: 500px;
      }
    </style>
  </head>
  <body>
    <!-- Carousel -->
    <div id="demo"  data-bs-ride="carousel"  class="carousel slide">
      <!-- Indicators/dots -->
      <div class="carousel-indicators">
        <button class="active"
          type="button" data-bs-target="#demo" data-bs-slide-to="0"></button>
        <button
          type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
        <button
          type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
      </div>

      <!-- The slideshow/carousel -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./images/image-product-1.jpg" class="img" alt="" />
        </div>
        <div class="carousel-item">
          <img src="./images/image-product-2.jpg" class="img" alt="" />
        </div>
        <div class="carousel-item">
          <img src="./images/image-product-3.jpg" class="img" alt="" />
        </div>
      </div>

      <!-- Left and right controls/icons -->
      <button class="carousel-control-prev"
        type="button" data-bs-target="#demo" data-bs-slide="prev"><img src="./images/icon-previous.svg" alt="" /></button>
      <button class="carousel-control-next"
        type="button" data-bs-target="#demo" data-bs-slide="next"><img src="./images/icon-next.svg" alt="" /></button>
    </div>

    <script src="/bootstrap-5.3.5-dist/js/bootstrap.min.js"></script>
  </body>
</html>
