<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Poetsen+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./bootstrap-5.3.5-dist/css/bootstrap.css">
    <link rel="stylesheet" href="./educationsignupform.css">
    <link rel="stylesheet" href="./dark-mode.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up page</title>
</head>
<body>
    <!-- for the preloader html -->
      <div class="container-fluid " id="preloader-box">
        <img src="./HTML Education Template_files/footer logo.png" alt=""></div>
    <!--  general form -->
      <div>
            <h1 class="text-center text-uppercase fw-bold  ">create an account</h1>
        </div>
         <div class="container  p-3  rounded-5  animation-load " id="generalform">
        <form action="" id="sign-up-page" class="container ">
           <div class="container  img-div " >
            <img src="./HTML Education Template_files/footer logo.png" class="d-block mx-auto" alt="">
           </div>
         <!-- for the username -->
    <div class="container-md my-3">
     <label for="username" class="form-label text-capitalize  fw-bold" id="sign-username-label">username</label>
    <input type="text"  class="form-control form-control-md text-capitalize  fs-5 fw-light" placeholder="enter username"  id="sign-username-input">
    </div>
    <!-- for the container containing first name and last name -->
    <div class="container-md my-3 row mx-1">
        <!-- first name -->
        <div class="col-md  ">
            <label for="firstname" class="form-label text-capitalize  fw-bold" id="sign-firstname-label">first name</label>
            <input type="text" class="form-control form-control-lg text-capitalize fs-6 fw-light" placeholder="enter first name"  id="sign-firstname-input">
        </div>
        <!-- last name -->
        <div class="col-md mx-1">
            <label for="lastname" class="form-label text-capitalize  fw-bold" id="sign-lastname-label">last name</label>
            <input type="text" class="form-control form-control-lg text-capitalize fs-6 fw-light" placeholder="enter last name"  id="sign-lastname-input">
        </div>
    </div>
    <!-- email input -->
    <div class="my-3 mx-2">
        <label for="email" class="form-label mx-1 text-capitalize fw-bold " id="sign-email-label">email</label>
        <input type="email"  class="form-control form-control-md fw-light"   placeholder="Enter email" id="sign-email-input">
            </div>
<!-- for the password -->
    <div class="container-md my-3">
       <label for="password" class="form-label text-capitalize  fw-bold"  id="sign-password-label">password</label>  
       <input type="password" class="form-control form-control-md text-capitalize  fs-5 fw-light" placeholder="enter password" id="sign-password-input">
    </div>
    <!-- for the sign -in-button -->
    <div class="my-3 mx-2">
                <button  id="sign-up-button" class="btn d-block  mx-auto p-2  w-50 text-capitalize rounded-3 fw-bold  p-2 fs-4 fw-light">sign up
                    <span class="spinner spinner-border " id="sign-up-spinner">
                </span></button>
              </div>
           <div class="my-3 container w-75 mx-auto d-block">
            <p class="text-light fw-bold text-capitalize text-center">already have an account ? <a href="educationloginform.html" class="text-capitalize fw-bold mx-2 text-decoration-none">log in</a></p>
           </div>   
        </form>
     </div>
     <script src="/bootstrap-5.3.5-dist/js/bootstrap.bundle.js"></script>
     <script src="educationsignform.js"></script>
     <script src="darkmode.js"></script>
</body>
</html>
